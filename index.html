<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e901bbc797.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <p>Everything you need, one click away.</p>
    </header>
  
    <div class="search-box">
      <form action="https://duckduckgo.com/" method="GET">
        <input type="text" name="q" placeholder="Search DuckDuckGo..." autocomplete="off" />
      </form>
    </div>
  
    <div class="links-grid">
        <div class="link-card"><a href="https://chat.openai.com" target="_blank"><i class="fas fa-robot"></i>ChatGPT</a></div>
        <div class="link-card"><a href="https://www.perplexity.ai" target="_blank"><i class="fas fa-lightbulb"></i>Perplexity</a></div>
        <div class="link-card"><a href="https://claude.ai" target="_blank"><i class="fas fa-comments"></i>Claude AI</a></div>
        <div class="link-card"><a href="https://bard.google.com" target="_blank"><i class="fas fa-feather-alt"></i>Gemini AI</a></div>
        <div class="link-card"><a href="https://huggingface.co/chat" target="_blank"><i class="fas fa-smile"></i>HuggingChat</a></div>
        <div class="link-card"><a href="https://open-assistant.io" target="_blank"><i class="fas fa-brain"></i>Open Assistant</a></div>
        <div class="link-card"><a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i>You Tube</a></div>
        <div class="link-card"><a href="https://github.com/" target="_blank"><i class="fab fa-github"></i>Github</a></div>
        <div class="link-card"><a href="https://www.reddit.com/" target="_blank"><i class="fab fa-reddit-alien"></i>Reddit</a></div>
        <div class="link-card"><a href="https://fontawesome.com/" target="_blank"><i class="fab fa-font-awesome"></i>Font Awesome</a></div>
      </div>
      <div class="link-card" class="clock" id="clock"></div>


  
    <footer>
      &copy; 2025 Sherzod's Smart Homepage date 15.06.2025
    </footer>
  </body>
  <script src="main.js"></script>
</html>
